<h1 mat-dialog-title>Create meeting</h1>
<div mat-dialog-content>
  <form [formGroup]="myForm">
    <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Starting Time</mat-label>
        <mat-select formControlName="startingTime">
          <mat-option *ngFor="let hour of hours" [value]="hour">{{hour}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Ending Time</mat-label>
        <mat-select formControlName="endingTime">
          <mat-option *ngFor="let hour of hours" [value]="hour">{{hour}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>
      <mat-form-field class="multiple-items">
        <mat-chip-list #chipList>
          <mat-chip *ngFor="let participant of partisipants"
            (removed)="remove(participant)">
            {{participant}}
            <mat-icon matChipRemove>cancel</mat-icon>
          </mat-chip>
          <input placeholder="Add Participant" [matChipInputFor]="chipList"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            (matChipInputTokenEnd)="add($event)">
        </mat-chip-list>
      </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button>No Thanks</button>
  <button mat-button type="submit" [disabled]="myForm.invalid" (click)="submitForm()">Create</button>
</div>
